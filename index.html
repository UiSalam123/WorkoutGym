<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Tracker</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .progress-bar {
            flex-grow: 1;
            height: 20px;
            background-color: #3d3d3d;
            border-radius: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        #resetAll {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #resetAll:hover {
            background-color: #c0392b;
        }

        .notes-section {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #workoutNotes {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            background-color: #3d3d3d;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            color: white;
            resize: vertical;
        }

        #saveNotes {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #saveNotes:hover {
            background-color: #2980b9;
        }

        .day-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .day-header {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .color-code {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .session {
            margin-bottom: 20px;
        }

        .session h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .exercise {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #3d3d3d;
            border-radius: 5px;
        }

        .exercise input {
            margin-right: 10px;
        }

        .completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* Color coding for days */
        .monday { background-color: #e74c3c; }
        .tuesday { background-color: #2ecc71; }
        .wednesday { background-color: #f1c40f; }
        .thursday { background-color: #3498db; }
        .friday { background-color: #e67e22; }
        .saturday { background-color: #9b59b6; }
        .sunday { background-color: #95a5a6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ª Workout Plan Tracker</h1>
        
        <div class="controls-section">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <button id="resetAll">Reset All Exercises</button>
        </div>

        <div class="notes-section">
            <h3>Workout Notes</h3>
            <textarea id="workoutNotes" placeholder="Write your notes here..."></textarea>
            <button id="saveNotes">Save Notes</button>
        </div>
        
        <div id="workoutDays"></div>
    </div>

    <script>
const workoutPlan = [
    {
        day: "ðŸ”¥ Full Body Day (Every Other Day)",
        colorClass: "fullBody",
        sessions: [
            {
                time: "âœ… Single Daily Session",
                exercises: [
                    // Chest
                    "ðŸ‹ï¸ Incline Push-Up (3 x 10â€“15)",
                    "ðŸ‹ï¸ Decline Push-Up (3 x 10â€“15)",
                    "ðŸ‹ï¸ Regular Push-Up (4 x 10â€“15)",

                    // Shoulders
                    "ðŸ‹ï¸ Dumbbell Shoulder Press (3 x 8â€“10)",
                    "ðŸ‹ï¸ Dumbbell Lateral Raise (3 x 12â€“15)",
                    "ðŸ‹ï¸ Dumbbell Reverse Fly (2 x 12â€“15)",
                    "ðŸ‹ï¸ Pike Push-Up (2 x 10)",

                    // Back
                    "ðŸ‹ï¸ Dumbbell Row (4 x 8â€“10)",
                    "ðŸ‹ï¸ Dumbbell Shrug (3 x 12â€“15)",
                    "ðŸ‹ï¸ Dumbbell Romanian Deadlift (3 x 8â€“10)",

                    // Arms
                    "ðŸ‹ï¸ Alternating Dumbbell Curl (3 x 10â€“12)",
                    "ðŸ‹ï¸ Hammer Curl (2 x 10â€“12)",
                    "ðŸ‹ï¸ Overhead Dumbbell Triceps Extension (3 x 10â€“12)",
                    "ðŸ‹ï¸ Close-Grip Push-Up (2 x 12)",

                    // Calves
                    "ðŸ‹ï¸ Dumbbell Standing Calf Raise (4 x 15â€“20)",
                    "ðŸ‹ï¸ Seated Calf Raise (3 x 15)",
                    "ðŸ‹ï¸ Single-Leg Calf Raise (3 x 15)",

                    // Abs
                    "ðŸ‹ï¸ Ab Wheel Rollout (3 x 8â€“10)",
                    "ðŸ‹ï¸ Weighted Sit-Up (2 x 12)",
                    "ðŸ‹ï¸ Reverse Crunch (2 x 15)",
                    "ðŸ‹ï¸ Russian Twist with Dumbbell (2 x 20 reps)",
                    "ðŸ‹ï¸ Plank Hold (1 x 60 sec)"
                ]
            }
        ]
    }
];

        function initializeApp() {
            const workoutDays = document.getElementById('workoutDays');
            
            // Create workout day cards
            workoutPlan.forEach(dayData => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-card';
                
                dayElement.innerHTML = `
                    <div class="day-header">
                        <div class="color-code ${dayData.colorClass}"></div>
                        ${dayData.day}
                    </div>
                    ${dayData.sessions.map(session => `
                        <div class="session">
                            <h3>${session.time}</h3>
                            ${session.exercises.map(exercise => `
                                <div class="exercise">
                                    <input type="checkbox">
                                    <span>${exercise}</span>
                                </div>
                            `).join('')}
                        </div>
                    `).join('')}
                `;

                workoutDays.appendChild(dayElement);
            });

            // Setup event listeners
            setupCheckboxes();
            setupNotes();
            setupResetButton();
            loadState();
            updateProgress();
        }

        function setupCheckboxes() {
            document.querySelectorAll('.exercise input').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    this.parentElement.classList.toggle('completed');
                    updateProgress();
                    saveState();
                });
            });
        }

        function setupNotes() {
            const notesField = document.getElementById('workoutNotes');
            const saveButton = document.getElementById('saveNotes');

            // Load saved notes
            notesField.value = localStorage.getItem('workoutNotes') || '';

            // Save notes
            saveButton.addEventListener('click', () => {
                localStorage.setItem('workoutNotes', notesField.value);
                alert('Notes saved successfully!');
            });
        }

        function setupResetButton() {
            document.getElementById('resetAll').addEventListener('click', () => {
                if (confirm('Are you sure you want to reset all exercises?')) {
                    document.querySelectorAll('.exercise input').forEach(checkbox => {
                        checkbox.checked = false;
                        checkbox.parentElement.classList.remove('completed');
                    });
                    updateProgress();
                    saveState();
                }
            });
        }

        function updateProgress() {
            const total = document.querySelectorAll('.exercise').length;
            const completed = document.querySelectorAll('.completed').length;
            const progress = (completed / total) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
        }

        function saveState() {
            const states = [];
            document.querySelectorAll('.exercise input').forEach(checkbox => {
                states.push(checkbox.checked);
            });
            localStorage.setItem('workoutProgress', JSON.stringify(states));
        }

        function loadState() {
            const savedState = JSON.parse(localStorage.getItem('workoutProgress'));
            if (savedState) {
                document.querySelectorAll('.exercise input').forEach((checkbox, index) => {
                    checkbox.checked = savedState[index];
                    if (savedState[index]) {
                        checkbox.parentElement.classList.add('completed');
                    }
                });
            }
        }

        // Start the app
        initializeApp();
    </script>
</body>
</html>
